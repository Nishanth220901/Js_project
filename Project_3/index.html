<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 >Sign-up Details</h1>
    <section>
        <br>
        <div class="lab">
            <br>
            <label >Username:</label><br><br>
            <label >Password:</label><br><br>
            <label >Confirm Password:</label><br>
            <label >Mobile Number:</label><br><br>
            
        </div>
        <div >
            <input type="text" id="uname" name="uname" value="" placeholder="Enter a username" class="box"><br>
            <input type="Password" id="psw" name="psw" value="" placeholder="Enter a Password" class="box"><br>
            <input type="password" id="cpsw" name="cpsw" value="" placeholder="Confirm Password" class="box"><br>
            <input type="text" id="mob" name="mob" value="" placeholder="+91" class="box"><br>
            <input type="button" value="Sign-Up" id="signup">
            <input type="button" value="Print" id="print">
        </div>        
    </section>




<script src="./script.js"></script>
</body>
</html>
